description: 2012 年中，一群學生在社群浪潮中為相同的理想聚集，秉持「以學生為本、由學生自發舉辦」的核心理念，SITCON 學生計算機年會及同名社群自 2013 年起，陸續舉行年會、定期聚、黑客松、工作坊、夏令營與多場演講，於技術交流之餘，亦在推廣資訊及開源教育上不遺餘力，希望透過技術與知識的激盪，給予學生們一個用自身力量實踐夢想的舞台。
description_en: SITCON is an annual conference initially launched by a group of students in 2012, promoting Information Technology and Open Source by holding conferences, hackathons and workshops on a regular basis. SITCON has been actively connecting the students that are enthusiastic in Computer Science, giving them the opportunities to exchange knowledge with one another and to realize the great ambitions they harbour.
